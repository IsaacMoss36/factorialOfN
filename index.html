<!DOCTYPE html>
<html>
    <head>
        <script>
            // program to find the factorial of a number
            function factorial(n) {

            // if number is 0
            if (n == 0) {
                return 1;
            }
            // if number is positive
            else {
                return n * factorial(n - 1);
            }

            }
            console.log(factorial(5));
        </script>
    </head>

    </body>
</html>
